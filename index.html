<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
    <div class="score-board">
        <div id="user_label" class="badge">User</div>
        <div id="comp_label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="Computer-Score">0</span>
    </div>
    <div class="result">
        <p>Paper Covers Rock. You win! </p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img class="hand"src="http://emojisaurus.com/images/emoji/fist.png" alt="fist emoji">
        </div>
        <div class="choice" id="p">
            <img class="hand"src="http://68.media.tumblr.com/039ba0b5f7df60b17b5db9039acef3f2/tumblr_nktbs1ZVNM1sqdi0go1_400.png" alt="Paper Emoji">
        </div>
        <div class="choice" id="s">
            <img class="hand" id="cut"src="https://s-media-cache-ak0.pinimg.com/originals/fc/7d/88/fc7d88dea0ffd01453367132cdcb6961.png" alt="Scissors emoji">
        </div>
    </div>
    <div >
        <p class="Action_Message">
            Make Your Move.
        </p>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
